services:
  # Backend Service
  - type: web
    name: portfolio-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: PORT
        value: 5000
      - fromGroup: portfolio-secrets

  # Frontend Service
  - type: static
    name: portfolio-site
    runtime: node
    buildCommand: npm install && npm run build
    publishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
    routes:
      - type: rewrite
        source: /api/*
        destination: https://bonfacemurimi.iyonicorp.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
